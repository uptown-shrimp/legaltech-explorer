services:
  - type: web
    name: legaltech-explorer
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn ai_search_api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # Set this in Render dashboard
      - key: OPENAI_MODEL
        value: gpt-4o-mini  # Optional: override default model
